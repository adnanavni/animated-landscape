<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/resources/moon.png" type="image/x-icon" />
    <title>Landscape</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="landscapeWrapper">
      <button id="play">Play audio</button>
      <div id="sky">
        <div id="sun"></div>
        <div id="moon"></div>
      </div>

      <div class="mountains" id="bigMountain"></div>
      <div class="mountains" id="bigMountain2"></div>
      <div class="mountains" id="mountain"></div>
      <div class="mountains" id="mountain2"></div>
      <div class="mountains" id="mountain3"></div>

      <div id="ground">
        <div class="tree tree1">
          <div class="trunk"></div>
          <div class="top"></div>
        </div>
        <div class="tree tree2">
          <div class="trunk"></div>
          <div class="top"></div>
        </div>
        <div class="tree tree3">
          <div class="trunk"></div>
          <div class="top"></div>
        </div>
        <div class="tree tree4">
          <div class="trunk"></div>
          <div class="top"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
